<div class="wrap">
	<a class="left" href="index.html"><img src="static/img/new_logo_2.png"/></a>
		<ul class="banner_img left" id="navList">
		</ul>	
		<div class="allG"><span>全国</span></div>
		<div class="entry" id="userName">
			<div class="dropdown_entry">
				<ul>
					<li><a href="">个人中心</a></li>
					<li><a href="">帮助中心</a></li>
					<li><a href="">账号设置</a></li>
					<li id="exit"><a href="">退出</a></li>
				</ul>
			</div>
		</div>
	    <div class="appDown"><span>APP下载</span></div>
</div>
<script type="text/javascript">
$(function(){
	if(localStorage.getItem("type")==null){
		loadNav("null");
	}else{
		loadNav(localStorage.getItem("type"),localStorage.getItem("name"));
	}
    function loadNav(type,userName){
    	if(type=="0"){
	    	var flagElement='<li class="hover"><a href="index.html">首页</a></li><li><a href="personalCenter.html">个人中心</a></li><li>活动</li><li>2017校招</li><li><a href="gas_station.html">加油站</a></li>';
    		if(userName.length>=9){
    			userName=userName.substring(0,9)+"...";
    			var uName='<p>'+userName+'</p>';
    		}
    		
    		$("#navList").append(flagElement);
    		$("#userName").attr("class","entry userLogin");
    		$("#userName").append(uName);
    	}else if(type=="1"){
			var flagElement='<li class="hover"><a href="index.html">首页</a></li><li><a href="personalCenter.html">个人中心</a></li><li>活动</li><li>2017校招</li><li><a href="gas_station.html">加油站</a></li>';
    		var uName='<p>'+userName+'</p>';
    		$("#navList").append(flagElement);
    		$("#userName").attr("class","entry userLogin");
    		$("#userName").append(uName);
    	}else if(type=="null"){
    		var flagElement='<li class="hover"><a href="index.html">首页</a></li><li>我的简历</li><li>发布职位</li><li>2017校招</li><li><a href="gas_station.html">加油站</a></li>';
    		var entry='<span class="qiye">企业入口</span><span class="personal">个人入口</span><div class="person_Lore"><span class="login">登陆</span><span class="regesiter">注册</span></div>';
    		$("#navList").append(flagElement)
    		$("#userName").attr("class","entry");
    		$("#userName").append(entry);
    	}
    }
	$("#nav").on("click",".regesiter",function(){
		window.location.href='tpl/register.html';
	})
//		模态框
		$(".model_bg").css("height",window.innerHeight);
		closeX(".model_bg",".model_bg","#closeX");
//		nav的下拉菜单
		$("#nav").on("click",".personal",function(){
			
			var pL= $(".person_Lore");
			if($(".person_Lore").hasClass("pl_click")){
				pL.removeClass("pl_click");
			}else{
				pL.addClass("pl_click");
			}
		})
		
		$("#nav").on("click",".entry .login",function(){
			$(".model_bg").css("display","block");
		})
		
		//点击关闭函数
		function closeX(clickX,closeX,child){
			$(clickX).on("click",child,function(){
				$(closeX).css("display","none");
				adcloseState="setSuc";
				localStorage.setItem("adcloseState",adcloseState);
			})
		}
		var adcloseState=localStorage.getItem("adcloseState");
		closeX("#close","#activity");
		if(typeof window.sessionStorage == 'undefined'){ 	
			alert("浏览暂不支持localStorage")
		}
		
		closeStates(adcloseState);
		function closeStates(adcloseState){
			if(adcloseState=='setSuc'){
				$("#activity").css("display","none");
			}
		}  
		
		$("#exit").on("click",function(e){
			e.preventDefault();
			localStorage.setItem("type",null);
			history.go(0)
		})
})
	
</script>
